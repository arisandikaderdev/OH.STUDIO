<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oh.studio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animate.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid">
    <header class="relative">
      <nav class="fixed left-[50%] top-8 z-20 translate-x-[-50%]">
        <ul
          class="flex justify-center gap-4 rounded-full bg-primary_white_alpha px-1 py-3 text-sm backdrop-blur-md"
        >
          <li>
            <a href="index.html" class="rounded-full px-5 py-2">Home</a>
          </li>
          <li>
            <a href="profile.html" class="rounded-full px-5 py-2">Profile</a>
          </li>
          <li>
            <a
              href="contact.html"
              class="rounded-full bg-primary_white px-5 py-2"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="fixed bottom-5 left-[50%] z-20 flex translate-x-[-50%] gap-2 rounded-full bg-black px-5 py-2 text-sm text-primary_white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 fill-white"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"
          />
        </svg>
        <a href="#">Shop</a>
      </button>
    </header>
    <main class="mt-48">
      <section
        class="my-44 text-center text-3xl font-semibold md:text-5xl wow animate__animated animate__fadeInUp"
        data-wow-duration="2s"
      >
        <h2>Let's work together.</h2>
        <h3 class="text-primary_grey"><a href="#">Get in touch.</a></h3>
      </section>
    </main>
    <footer
      class="mt-auto flex flex-col items-center justify-center px-4 pb-16 md:flex-row md:justify-between md:pb-5"
    >
      <p class="flex flex-col items-center gap-1 md:flex-row md:gap-4">
        <img src="./asset/asterisk.svg" alt="asterik" class="w-12 md:w-4" />
        &copy; Oli haris 2023
      </p>
      <ul class="flex gap-2">
        <li class="">
          <a href="#">Twitter</a>
        </li>
        <li class="">
          <a href="#">Linkedin</a>
        </li>
        <li class=""><a href="#">Mail</a></li>
      </ul>
    </footer>
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
